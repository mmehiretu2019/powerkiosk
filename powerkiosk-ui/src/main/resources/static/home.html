<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/main-layout.css">

    <link href="/main.css" rel="stylesheet">

    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/js/CustomerService.js"></script>
</head>

<section class="header">
    <h2>Welcome to the Power Kiosk - Agent Application</h2>
</section>

<section >
    <section id="left-col">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'service-board')" id="defaultOpen">Service Board</button>
            <button class="tablinks" onclick="openCity(event, 'settings')">Settings</button>
        </div>

        <div id="service-board" class="tabcontent">
            <section>
                <h2>Main Board</h2>
                <table id="servingSummaryTable">
                    <tr>
                        <th>Total</th>
                        <th>Served</th>
                        <th>Waiting</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </section>

            <section>
                <br>
                <br>
                <h2>Status Board</h2>
                <table id="currentServingTable">

                </table>
                <br>
                <button type="button" class="button" onclick="getNextCustomer()">Serve</button>
                <button type="button" class="button" onclick="getNextNumberInLine()">Print Line Number</button>

            </section>
        </div>

        <div id="settings" class="tabcontent">
            <h3>This is the Settings Page</h3>
            <p>You can do a lot of fun things in this page.</p>
        </div>
    </section>

    <script>
        function openCity(evt, tabId) {

            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");

            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabId).style.display = "block";
            evt.currentTarget.className += " active";
    }

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</section>
