<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main-layout.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<section class="header">
    <h2>Welcome to the Power Kiosk - Admin Registration Page</h2>
</section>

<section class="body">
    <section class="sign-up">
        <h2>Business Information</h2>
        <br/>
        <label>Business Name:</label>
        <input type="text" id="business-name">

        <br/>
        <label>Business Contact Name:</label>
        <input type="text" id="business-contact-name">

        <br/>
        <label>Email:</label>
        <input type="email" id="business-email">

        <br/>
        <label>Phone:</label>
        <input type="tel" id="business-phone">

        <br/>
        <label>Address:</label>
        <input type="text" id="business-address">

        <br/>
        <label>Street Address</label>
        <input type="text" id="street-address">


        <br/>
        <label>Street Address Line 2</label>
        <input type="text" id="street-address2">

        <br/>
        <label>City</label>
        <input type="text" id="city">

        <br/>
        <label>State</label>
        <input type="text" id="state">

        <br/>
        <label>Postal / Zip Code</label>
        <input type="text" id="zip-code">

        <br/>
        <label>Country</label>
        <input type="text" id="country">

        <br/>
        <label>Business Logo:</label>
        <input type="file" id="business-logo">

        <button type="button" class="button" onclick="getNextCustomer()">Sign Up</button>

    </section>
</section>
